name: Android NDK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Set up Android SDK + Build Tools + NDK
      - uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 24.0.8215888

      # 4️⃣ Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 5️⃣ Build release APK with full info and debug output
      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace --info --debug

      # 6️⃣ Upload APK artifact (if build succeeds)
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk
